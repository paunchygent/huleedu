# .pre-commit-config.yaml
# See https://pre-commit.com for more information

repos:
-   repo: local
    hooks:
    -   id: sync-rules
        name: Sync Rules from .mdc to .md
        entry: python scripts/utils/sync_rules.py --source .claude/rules --target .windsurf/rules
        language: python
        always_run: true
        pass_filenames: false
        stages: [pre-commit]
