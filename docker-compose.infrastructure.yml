# This file defines the core third-party infrastructure for the HuleEdu platform.
services:
  # PostgreSQL database for Batch Orchestrator Service
  batch_orchestrator_db:
    image: postgres:15
    container_name: huleedu_batch_orchestrator_db
    restart: unless-stopped
    networks:
      - huleedu_internal_network
    ports:
      - "5438:5432"  # Use unique port to avoid conflict with local PostgreSQL
    environment:
      - POSTGRES_DB=huleedu_batch_orchestrator
      - POSTGRES_USER=${HULEEDU_DB_USER}
      - POSTGRES_PASSWORD=${HULEEDU_DB_PASSWORD}
    volumes:
      - batch_orchestrator_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${HULEEDU_DB_USER} -d huleedu_batch_orchestrator"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

