      - HTTP_PORT=8002
      - SPELLCHECKER_SERVICE_REDIS_URL=redis://redis:6379
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
      - OTEL_SERVICE_NAME=spellchecker_service
      - OTEL_TRACES_EXPORTER=otlp
