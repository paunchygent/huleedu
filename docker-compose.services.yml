    environment:
      - ENV_TYPE=docker
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - CONTENT_SERVICE_URL=http://content_service:8000/v1/content
      - ESSAY_LIFECYCLE_SERVICE_USE_MOCK_REPOSITORY=false
      - ESSAY_LIFECYCLE_SERVICE_DATABASE_PATH=/data/essay_lifecycle/essay_lifecycle.db
      # PostgreSQL configuration
      - ESSAY_LIFECYCLE_SERVICE_DATABASE_URL=postgresql+asyncpg://${HULEEDU_DB_USER}:${HULEEDU_DB_PASSWORD}@essay_lifecycle_db:5432/huleedu_essay_lifecycle
      - ELS_DATABASE_URL=postgresql+asyncpg://${HULEEDU_DB_USER}:${HULEEDU_DB_PASSWORD}@essay_lifecycle_db:5432/huleedu_essay_lifecycle
      - ELS_DB_HOST=essay_lifecycle_db
