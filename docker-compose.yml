# HuleEdu Platform Master Compose File

# Shared networks and volumes are defined here to be accessible by all included services.
networks:
  huleedu_internal_network:
    driver: bridge

volumes:
  huleedu_content_store_data:
  batch_orchestrator_db_data:
  batch_conductor_db_data:
  essay_lifecycle_db_data:
  cj_assessment_db_data:
  redis_data:
  class_management_db_data:
  result_aggregator_db_data:
  spellchecker_db_data:
  file_service_db_data:
  nlp_db_data:
  identity_db_data:
  email_db_data:

# Include the separate infrastructure and application service definitions.
# Docker Compose will merge these files into a single project configuration.
include:
  - docker-compose.infrastructure.yml
  - docker-compose.services.yml
  - observability/docker-compose.observability.yml
    # Note: cj_assessment_service is a worker service with metrics endpoint only 