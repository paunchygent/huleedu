version: "3.9"

networks:
  huleedu_internal_network:
    driver: bridge

volumes:
  huleedu_content_store_data:

services:
  zookeeper:
    image: bitnami/zookeeper:3.9
    container_name: huleedu_zookeeper
    restart: unless-stopped
    networks:
      - huleedu_internal_network
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes

  kafka:
    image: bitnami/kafka:3.7 
    container_name: huleedu_kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    networks:
      - huleedu_internal_network
    ports:
      - "9092:9092"
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_CFG_LISTENERS=PLAINTEXT://0.0.0.0:9092 
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
      - KAFKA_BROKER_ID=1
      - KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_CFG_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
      - KAFKA_CFG_TRANSACTION_STATE_LOG_MIN_ISR=1

  content_service:
    build:
      context: .
      dockerfile: services/content_service/Dockerfile
    container_name: huleedu_content_service
    restart: unless-stopped
    networks:
      - huleedu_internal_network
    ports:
      - "8001:8000"
    volumes:
      - huleedu_content_store_data:/data/huleedu_content_store 
    environment:
      - ENV_TYPE=docker
      - CONTENT_STORE_ROOT_PATH=/data/huleedu_content_store
      - PORT=8000
      - LOG_LEVEL=INFO

  spell_checker_service:
    build:
      context: .
      dockerfile: services/spell_checker_service/Dockerfile
    container_name: huleedu_spell_checker_service
    restart: unless-stopped
    depends_on:
      - kafka
      - content_service
    networks:
      - huleedu_internal_network
    environment:
      - ENV_TYPE=docker
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - CONTENT_SERVICE_URL=http://content_service:8000/v1/content
      - LOG_LEVEL=DEBUG

  batch_service:
    build:
      context: .
      dockerfile: services/batch_service/Dockerfile
    container_name: huleedu_batch_service
    restart: unless-stopped
    depends_on:
      - kafka
      - content_service
    networks:
      - huleedu_internal_network
    ports:
      - "5001:5000"
    environment:
      - ENV_TYPE=docker
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - CONTENT_SERVICE_URL=http://content_service:8000/v1/content
      - PORT=5000
      - LOG_LEVEL=INFO 