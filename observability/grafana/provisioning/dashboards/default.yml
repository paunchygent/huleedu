apiVersion: 1

providers:
  - name: 'HuleEdu Dashboards'
    orgId: 1
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      # Auto-create Grafana folders from subdirectory structure
      foldersFromFilesStructure: true
