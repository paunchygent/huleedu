groups:
- name: HuleEduServiceAlerts
  rules:
  - alert: ServiceDown
    expr: up == 0
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: "Service {{ $labels.job }} is down"
      description: "The Prometheus target for {{ $labels.job }} has been down for more than 1 minute."
      dashboard_url: "http://localhost:3000/d/huleedu-system-health/huleedu-system-health-overview"
      runbook_url: "http://localhost:3000/d/huleedu-service-deep-dive/huleedu-service-deep-dive?var-service={{ $labels.job }}"
      
  - alert: HighErrorRate
    expr: rate({__name__=~".*_http_requests_total",status_code=~"5.."}[5m]) > 0.1
    for: 2m
    labels:
      severity: warning
    annotations:
      summary: "High 5xx error rate for {{ $labels.job }}"
      description: "Service {{ $labels.job }} is experiencing {{ $value }} 5xx errors per second over the last 5 minutes."
      dashboard_url: "http://localhost:3000/d/huleedu-service-deep-dive/huleedu-service-deep-dive?var-service={{ $labels.job }}"
      runbook_url: "file:///app/Documentation/OPERATIONS/01-Grafana-Playbook.md#high-error-rate" 