server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
- job_name: huleedu_services
  docker_sd_configs:
    - host: unix:///var/run/docker.sock
      refresh_interval: 5s
      filters:
        - name: network
          values: [huledu-reboot_huleedu_internal_network]
  relabel_configs:
    - source_labels: ['__meta_docker_container_name']
      regex: '/(.*)'
      target_label: 'container'
    - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
      target_label: 'service'
  pipeline_stages:
    # Stage 1: Parse JSON (extracts fields but preserves original line content)
    # Non-JSON lines pass through unchanged
    - json:
        expressions:
          timestamp: timestamp
          level: level
          event: event
          correlation_id: correlation_id
          event_id: event_id
          event_type: event_type
          source_service: source_service
          logger_name: logger_name

    # Stage 2: Parse timestamp from JSON when available
    - timestamp:
        source: timestamp
        format: RFC3339
        fallback_formats:
          - RFC3339Nano
          - "2006-01-02T15:04:05.000Z"

    # Stage 3: Promote ONLY low-cardinality fields to labels (25 streams total)
    # High-cardinality fields remain in JSON for filtering: {service="..."} | json | correlation_id="..."
    - labels:
        level:
        service: