events {
    worker_connections 1024;
}

http {
    upstream els_workers {
        # Round-robin load balancing for ELS instances
        server els_worker_1:6000;
        server els_worker_2:6000;
        server els_worker_3:6000;
    }

    # Health check endpoint routing
    server {
        listen 80;
        
        # Health check - route to all workers for monitoring
        location /health {
            proxy_pass http://els_workers;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 5s;
            proxy_read_timeout 10s;
        }

        # API endpoints - distribute across workers
        location /api/ {
            proxy_pass http://els_workers;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Instance-ID $upstream_addr;
            proxy_connect_timeout 10s;
            proxy_read_timeout 30s;
        }

        # Batch operations - critical for race condition testing
        location /api/v1/batches {
            proxy_pass http://els_workers;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Instance-ID $upstream_addr;
            # Longer timeouts for batch operations
            proxy_connect_timeout 15s;
            proxy_read_timeout 60s;
        }

        # Essay operations
        location /api/v1/essays {
            proxy_pass http://els_workers;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Instance-ID $upstream_addr;
            proxy_connect_timeout 10s;
            proxy_read_timeout 30s;
        }

        # Metrics endpoints - access specific instances
        location ~ ^/metrics/worker_([123])$ {
            set $worker_id $1;
            proxy_pass http://els_worker_${worker_id}:9090/metrics;
            proxy_set_header Host $host;
        }

        # Default fallback
        location / {
            proxy_pass http://els_workers;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}